<!DOCTYPE html>
<html lang='pt'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Animation cards</title>
</head>
<body>
    <nav class="navBar">
        <div class="logo">
            <a href="">Alexandre Zenas</a>
        </div>
        <div class="navMenu">
            <!-- <a href="Serviços"></a>
            <a href="">Modelos</a> -->
            <a class="budgetButton" href=""> Veja meu portfólio </a>
        </div>
    </nav>
    <div id="bgPoints">
        <img src="./components/bg-Points/bg.svg" alt="">
    </div>
    <div id="bgColorfulBubble">
        <img src="./components/colorfulBubble/colorfulBubble.svg" alt="">
    </div>
    <main id="mainContainer">
        <section id="initial-sct">
            <div class="initial-redline">
                <div class="redline-title">
                    <h1>Animação</h1>
                    <h1>interativas</h1>
                    <h1 class="h1Logo">com css</h1>
                </div>
                <div class="redline-p">
                    <p>Nesta página temos 4 animações: 
                    Os cards com interação 3D, a bolha colorida no background, a borda do botão abaixo, a interação no botão do meu portfólio.</p>
                </div>
                <div class="getClient-btn">
                    <div class="background-btn"></div>
                    <button>Entre em Contato</button>
                  </div>
            </div>
            <div class="initial-cards">
                <div class="cards-up">
                    <img class="PageWebflowVector" src="./components/cards/svgs/PageWebflowVector.svg" alt="">
                    <img class="PageSectionVector" src="./components/cards/svgs/PageSectionVector.svg" alt="">
                </div>
                <div class="card-middle">
                    <img class="PageDesktopVector" src="./components/cards/svgs/PageDesktopVector.svg" alt="">
                </div>
                <div class="cards-down">
                    <div class="left-card">
                        <div class="screenColor">
                            <div class="Screen-Color"></div>
                            <div>
                                <p>Clique nas paletas <br> de cores para mudar a <br> tela a cima</p>
                            </div>
                        </div>
                        <div class="phoneCard">
                            <img src="./components/cards/left-down-card/svgs/phone.svg" alt="">
                            <div class="select-color">
                                <img src="./components/cards/left-down-card/svgs/Vector-cinza.svg" alt="">
                                <img src="./components/cards/left-down-card/svgs/Vector-branco.svg" alt="">
                                <img src="./components/cards/left-down-card/svgs/Vector-rosa.svg" alt="">
                                <img src="./components/cards/left-down-card/svgs/Vector-roxo.svg" alt="">
                                <img src="./components/cards/left-down-card/svgs/Vector-laranja.svg" alt="">
                                <img src="./components/cards/left-down-card/svgs/Vector-ciano.svg" alt="">
                                <img src="./components/cards/left-down-card/svgs/Vector-add.svg" alt="">
                            </div>
                        </div>
                        <img class="PageIlustrateVector" src="./components/cards/svgs/pageIlustrateVector.svg" alt="">
                    </div>
                    <div class="right-card">
                        <div class="screenImage">
                            <img class="screenImageImg" src="./components/cards/right-down-card/svgs/ScreenVector.svg" alt="">
                        </div>
                        <div class="componentsList">
                            <img style="padding-top: 6%;" src="./components/cards/right-down-card/svgs/IntroductionVector.svg" alt="">
                            <img src="./components/cards/right-down-card/svgs/WebStructureVector.svg" alt="">
                            <img src="./components/cards/right-down-card/svgs/ElementbasicsVector.svg" alt="">
                            <img src="./components/cards/right-down-card/svgs/ComponentsVector.svg" alt="">
                            <img src="./components/cards/right-down-card/svgs/StyleBasics.svg" alt="">
                            <img src="./components/cards/right-down-card/svgs/LayoutVector.svg" alt="">
                            <img src="./components/cards/right-down-card/svgs/ResponsiveDesignVector.svg" alt="">
                        </div>
                        <img class="PageItensVector" src="./components/cards/svgs/PageItensVector.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script type="module" src="./main.js"></script>
</html>
